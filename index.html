<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <div id="main"></div>
      <div class="left">
        <div id="numbers">
          <button class="btn num">1</button>
          <button class="btn num" >2</button>
          <button  class="btn num">3</button>
          <button  class="btn num">4</button>
          <button  class="btn num">5</button>
          <button  class="btn num">6</button>
          <button  class="btn num">7</button>
          <button  class="btn num">8</button>
          <button  class="btn num">9</button>
          <button  class="btn num">DEL</button>
          <button  class="btn num" style="font-size: 20px;"><strong>.</strong></button>
          <button  class="btn num">0</button>
        </div>
      </div>
      <div class="right">
        <div id="symbols">
          <button class="btn sb" >+</button>
          <button class="btn sb" >-</button>
          <button class="btn sb">*</button>
          <button class="btn sb">/</button>
          <button class="btn sb">&radic;</button>
          <button class="btn sb">x<sup>2</sup></button>
          <button class="btn sb1">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

  </body>
</html>
